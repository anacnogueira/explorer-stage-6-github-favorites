<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Usuários</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/anacnogueira.png"
                alt="Imagem de Ana Claudia Nogueira"
              />
              <a href="https://github.com/anacnogueira" target="_blank">
                <p>Ana Claudia Nogueira</p>
                <span>anacnogueira</span>
              </a>
            </td>
            <td class="repositories">50</td>
            <td class="followers">100</td>
            <td>&times;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
